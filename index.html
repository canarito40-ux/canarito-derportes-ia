<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Deportivas Canarias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Encabezado -->
    <header class="bg-gray-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex flex-col sm:flex-row items-center justify-between">
            <h1 class="text-3xl font-bold tracking-tight">Deportes Canarias IA</h1>
            <nav class="mt-2 sm:mt-0">
                <a href="#noticias" class="text-gray-300 hover:text-white mx-2 sm:mx-4 transition-colors duration-300">Noticias</a>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container mx-auto p-4 flex-grow grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Formulario de generación de noticias -->
        <div class="col-span-1 md:col-span-1 bg-white p-6 rounded-xl shadow-lg h-fit sticky top-4">
            <h2 class="text-2xl font-semibold mb-4">Generar Nueva Noticia</h2>
            <div class="mb-4">
                <label for="topic" class="block text-sm font-medium text-gray-700">Selecciona un tema:</label>
                <select id="topic" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    <option value="UD Las Palmas">UD Las Palmas</option>
                    <option value="CD Tenerife">CD Tenerife</option>
                    <option value="Baloncesto Canarias (La Laguna Tenerife)">Baloncesto Canarias (La Laguna Tenerife)</option>
                    <option value="CB Gran Canaria">CB Gran Canaria</option>
                    <option value="Deporte Femenino en Canarias">Deporte Femenino en Canarias</option>
                    <option value="Atletismo Canario">Atletismo Canario</option>
                </select>
            </div>
            <button id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-300">
                Generar Noticia con IA Real
            </button>
            <div id="loading" class="mt-4 text-center text-gray-500 hidden">
                <div class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Buscando información y redactando...
                </div>
            </div>
            <div id="statusMessage" class="mt-4 text-center text-red-500 hidden"></div>
            <p class="text-xs text-gray-500 mt-4 text-center">
                ID de Usuario: <span id="userIdDisplay" class="font-mono break-words">Cargando...</span>
            </p>
        </div>

        <!-- Sección de noticias -->
        <div class="col-span-1 md:col-span-2">
            <h2 id="noticias" class="text-3xl font-bold mb-6">Últimas Noticias</h2>
            <div id="news-container" class="space-y-6">
                <!-- Las noticias se cargarán aquí -->
                <div id="loading-initial" class="flex justify-center items-center h-48">
                    <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="ml-4 text-lg text-gray-600">Cargando noticias...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-gray-900 text-gray-400 text-center p-4 mt-6">
        <p class="text-sm">&copy; 2025 Noticias Deportivas Canarias IA. Información verídica mediante búsqueda inteligente.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variables globales proporcionadas por el entorno
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // API KEY PROPORCIONADA POR EL USUARIO
        const apiKey = "AIzaSyB7dsq5xGobd6Px5v5KfCE-BplAnfX5z5k"; 

        // Inicializar Firebase
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (error) {
            console.error("Error al inicializar Firebase:", error);
            document.getElementById('statusMessage').textContent = 'Error al conectar con la base de datos.';
            document.getElementById('statusMessage').classList.remove('hidden');
        }

        const newsCollection = collection(db, `/artifacts/${appId}/public/data/news`);

        const generateBtn = document.getElementById('generateBtn');
        const loadingDiv = document.getElementById('loading');
        const statusMessage = document.getElementById('statusMessage');
        const newsContainer = document.getElementById('news-container');
        const topicSelect = document.getElementById('topic');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const loadingInitial = document.getElementById('loading-initial');

        const renderNews = (news) => {
            newsContainer.innerHTML = '';
            const sortedNews = news.sort((a, b) => {
                const timeA = a.data().timestamp?.seconds || 0;
                const timeB = b.data().timestamp?.seconds || 0;
                return timeB - timeA;
            });

            if (sortedNews.length === 0) {
                newsContainer.innerHTML = '<p class="text-center text-gray-500 text-lg">No hay noticias todavía. ¡Pulsa el botón para generar la primera!</p>';
            }

            sortedNews.forEach(doc => {
                const article = doc.data();
                const newsCard = document.createElement('div');
                newsCard.className = 'bg-white p-6 rounded-xl shadow-lg border-l-4 border-blue-600';
                newsCard.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-900 mb-2">${article.title}</h3>
                    <div class="flex items-center text-xs text-gray-500 mb-4">
                        <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded mr-3">${article.topic}</span>
                        <span>${article.timestamp ? new Date(article.timestamp.seconds * 1000).toLocaleString('es-ES') : 'Reciente'}</span>
                    </div>
                    <p class="text-gray-700 whitespace-pre-line leading-relaxed">${article.content}</p>
                `;
                newsContainer.appendChild(newsCard);
            });
        };

        async function generateAIContent(topic) {
            loadingDiv.classList.remove('hidden');
            generateBtn.disabled = true;
            statusMessage.classList.add('hidden');

            try {
                // Prompt mejorado para usar Google Search y obtener datos reales
                const systemPrompt = "Eres un periodista deportivo canario de alto nivel. Tu misión es buscar información REAL y ACTUALIZADA sobre el tema solicitado usando la herramienta de búsqueda. Redacta una noticia verídica, con datos de los últimos partidos o eventos. Estilo periodístico, sin inventar resultados.";
                const userQuery = `Busca las últimas noticias y resultados de hoy o de esta semana sobre "${topic}" en Canarias. Con la información encontrada, redacta una noticia completa con titular y cuerpo de texto.`;
                
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

                const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    tools: [{ "google_search": {} }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                };

                // Implementación de reintentos para robustez
                let response;
                let retries = 0;
                while (retries < 3) {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) break;
                    retries++;
                    await new Promise(r => setTimeout(r, 1000 * Math.pow(2, retries)));
                }

                if (!response.ok) throw new Error('Error al conectar con la IA después de varios intentos.');

                const result = await response.json();
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!text) throw new Error('La IA no devolvió contenido.');

                // Separar titular de contenido
                let title = `Actualidad ${topic}`;
                let content = text;
                const lines = text.split('\n').filter(l => l.trim().length > 0);
                
                if (lines.length > 0) {
                    // Tomamos la primera línea como título si no es excesivamente larga
                    let firstLine = lines[0].trim().replace(/^#+\s*/, '').replace(/\*+/g, '');
                    if (firstLine.length < 120) {
                        title = firstLine;
                        content = lines.slice(1).join('\n').trim();
                    }
                }

                // Guardar en Firestore
                await addDoc(newsCollection, {
                    title,
                    content,
                    timestamp: serverTimestamp(),
                    topic,
                    userId: auth.currentUser?.uid || 'anon'
                });

                statusMessage.textContent = '¡Noticia publicada con éxito!';
                statusMessage.className = 'mt-4 text-center text-green-600 font-bold';
                statusMessage.classList.remove('hidden');
                setTimeout(() => statusMessage.classList.add('hidden'), 3000);

            } catch (error) {
                console.error(error);
                statusMessage.textContent = 'Hubo un problema al generar la noticia real. Verifica tu API Key o conexión.';
                statusMessage.className = 'mt-4 text-center text-red-500 font-bold';
                statusMessage.classList.remove('hidden');
            } finally {
                loadingDiv.classList.add('hidden');
                generateBtn.disabled = false;
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userIdDisplay.textContent = user.uid;
                try {
                    const q = query(newsCollection, orderBy('timestamp', 'desc'));
                    onSnapshot(q, (snapshot) => {
                        loadingInitial.classList.add('hidden');
                        renderNews(snapshot.docs);
                    }, (err) => {
                        console.warn("Fallo en ordenamiento por falta de índice, cargando sin orden...", err);
                        onSnapshot(newsCollection, (snapshot) => {
                             loadingInitial.classList.add('hidden');
                             renderNews(snapshot.docs);
                        });
                    });
                } catch (e) { console.error(e); }
            } else {
                if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                else await signInAnonymously(auth);
            }
        });

        generateBtn.addEventListener('click', () => {
            generateAIContent(topicSelect.value);
        });
    </script>
</body>
</html>
